{% extends 'base.html' %}

  {% block title %}
    Search for Classes - {{ block.super }}
  {% endblock %}
  
  {% block content %}

    <br>

    <h1> Search for a class: </h1>

    <br>

    <form action = '/displayClasses' method = "GET">
      {% csrf_token %}
      <label for = "dropdown">Course Mnemonic:</label>
      <select id = "dropdown" name = "subject">
        {% for subject in subjectList %}
        <option value="{{ subject }}">{{ subject }} </option> 
        {% endfor%}
      </select>
      <label for = "dropdown">Course Number:</label>
      <input type="text" id = 'num' name="num" placeholder="(optional)">
      <button type = "submit">Search</button>
    </form>

    <br>

    <h3>--------------------------------OR---------------------------------</h3>

    <form action = '/displayClasses' method = "GET">
      {% csrf_token %}
      Course Name:<input type="text" id = 'name' name="name", value="">
  
      <button type="submit">Search</button>
    </form>
  {% endblock %}
